<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การจัดแต่งทรงผม | Change Your Look</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            color: #444;
            margin: 0;
            padding: 20px;
            background-color: #fafafa;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff69b4;
            font-size: 2em;
            font-weight: bold;
        }
        img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px;
            margin: 20px 0;
        }
        p {
            line-height: 1.8;
            text-align: justify;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ff69b4;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #ff4591;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>การจัดแต่งทรงผม</h1>
        <img src="https://example.com/hairstyle.jpg" alt="การจัดแต่งทรงผม">
        <p>การเลือกทรงผมที่เหมาะกับรูปหน้าเป็นสิ่งสำคัญนอกจากนี้การใช้ผลิตภัณฑ์บำรุงผมช่วยทำให้ผมดูสุขภาพดีและมีชีวิตชีวา</p>
        ทรงผมแต่ละทรงสามารถเสริมบุคลิกภาพและความมั่นใจของแต่ละบุคคลได้อย่างลงตัว</p>
        <a href="index.html" class="back-link">กลับไปหน้าแรก</a>
    </div>

</body>
</html>
